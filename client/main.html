<head>
  <title>Meteor dialogs</title>
</head>

<body>
  <h1>Meteor dialogs</h1>
  {{> dialog_buttons_list}}
</body>

<Template name='dialog_buttons_list'>
  <button type="button" class="btn btn-default js-dialog-show">Show dialog</button>
</Template>

<Template name='hello'>
  <p>Hello world!</p>
</Template>

<Template name='bye'>
  <p>Goodbye world!</p>
</Template>

<Template name='confirm'>
  <p>Are you sure?</p>
</Template>

<Template name='dialog_item'>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{dialogItem.title}}</h4>
        </div>
        <div class="modal-body">
          {{> Template.dynamic template=dialogItem.template}}
        </div>
        <div class="modal-footer">

          {{#each button in dialogItem.buttons}}
            {{> dialog_item_button button=button dialog=dialogItem.dialog dialogItem=dialogItem.instance dialogItemType=dialogItem.type}}
          {{/each}}


        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</Template>

<Template name='dialog_item_button'>
  <button type="button" data-button-name={{button.name}} class="btn {{button.className}}">{{button.label}}</button>
</Template>
